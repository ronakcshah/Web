<div style="height:100vh;width:100vw;">
  <!-- Container -->
  <mat-sidenav-container fxFlexFill>

    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/about">About</a>
        <a mat-list-item routerLink="/contact">Get In Touch</a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon>
          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Sidenav Body -->
    <mat-sidenav-content fxFlexFill>
      <!-- Navbar -->
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
          <span class="me" routerLink="/home">Ron Shah</span>
          <span class="spacer"></span>
          <div fxHide.lt-md="true" fxShow="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a mat-button routerLink="/home">Home</a>
            <a mat-button routerLink="/about">About</a>
            <a mat-button routerLink="/contact">Contact</a>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <!-- Router Outlet  -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
